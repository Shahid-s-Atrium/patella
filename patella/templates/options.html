<!DOCTYPE html>
<html>

    <head>
        <title>Url Scrape Results</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>

    <body>
        <div class="pageContentWrapper">
          <form action="/{{ var }}/table" method="POST">
              {% if result is defined and result %}
                  <p>{{ prompt }}<p>
                {% for key in result %}
                    <p><input type="radio" name="dlink" title ="Select the desired link" value= {{ key }}/> {{ key }} </p>
                {% endfor %}
                <p>{{ filename }}<br>   <input title="outname" type="text" name="outname" value= "datafile.csv"/></p>
                <input type="submit" name="action" value={{ button }}/>
              {% else %}
                <h3> ERROR: There were no {{ ftype }} links on that page :( </h3>
              {% endif %}
          </form>

        </div>
        <div class="footer"><a href="/{{ var }}/input"> Go back </a></div>
    </body>

</html>
