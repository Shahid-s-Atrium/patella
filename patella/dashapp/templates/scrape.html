<!DOCTYPE html>
<html>
    <head>
        <title>Covfefe scrape</title>
        <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.0.min.css" type="text/css" />
        <script type="text/javascript" href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.0.min.js"></script>
        {{ script | safe }}
    </head>

    <body>
        <div class="page">
            <table border = 1>
                {% for key, value in result.items() %}
                <tr>
                   <th> {{ key }} </th>
                   <td> {{ value }} </td>
                </tr>
                {% endfor %}
             </table>
        </div>
    </body>
</html>
